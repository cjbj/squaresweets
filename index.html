    <script src="static/plugins/history/galleria.history.min.js"></script>
    <script>
    var data = [
{
        title: "Returning from a fishing trip, Sunset, Injinoo",
        description: "<div class='film-meta'></div>",
        thumb: "thumbnails/20030511_af557_24_injinoo.jpg",
        image: "20030511_af557_24_injinoo.jpg"
      },
{
        title: "Polapan Rocks, #4 (Frame 1), Trinity Beach",
        description: "<br>Expired Polaroid slide film.<div class='film-meta'></div>",
        thumb: "thumbnails/20060904_ff15_10_11_12_rock.jpg",
        image: "20060904_ff15_10_11_12_rock.jpg"
      },
{
        title: "Chairs and Flowers, San Francisco",
        description: "<div class='film-meta'></div>",
        thumb: "thumbnails/20070527_af702_41_flowers.jpg",
        image: "20070527_af702_41_flowers.jpg"
      },
{
        title: "Night Canal, Amsterdam",
        description: "<div class='film-meta'></div><abbr title='camera make and model'>Nikon LS-50</abbr>",
        thumb: "thumbnails/20090614_af831_08_nightcanal.jpg",
        image: "20090614_af831_08_nightcanal.jpg"
      },
{
        title: "Iceland",
        description: "<div class='film-meta'></div><abbr title='camera make and model'>Nikon LS-50</abbr>",
        thumb: "thumbnails/20140709_af987_22_iceland.jpg",
        image: "20140709_af987_22_iceland.jpg"
      },
{
        title: "Rock, Bouddi National Park",
        description: "<div class='film-meta'></div><abbr title='camera make and model'>Nikon LS-50</abbr>",
        thumb: "thumbnails/20180829_af1007_25_bouddi.jpg",
        image: "20180829_af1007_25_bouddi.jpg"
      },
{
        title: "Old Pier, Bridport",
        description: "<div class='film-meta'><abbr title='film speed'>100</abbr><abbr title='exposure'>0.005</abbr><abbr title='aperture'>16.0</abbr><abbr title='focal length'>35</abbr></div><abbr title='camera make and model'>NIKON CORPORATION NIKON D750</abbr>",
        thumb: "thumbnails/DSC_4011.jpg",
        image: "DSC_4011.jpg"
      },
{
        title: "Calla Lilies, Point Reyes",
        description: "<div class='film-meta'><abbr title='film speed'>100</abbr><abbr title='exposure'>0.0025</abbr><abbr title='aperture'>2.4</abbr><abbr title='focal length'>4</abbr></div><abbr title='camera make and model'>LGE Nexus 5</abbr>",
        thumb: "thumbnails/IMG_20150312_175733.jpg",

      },
{
        title: "Shed, Strahan",
        description: "<div class='film-meta'><abbr title='film speed'>400</abbr><abbr title='exposure'>0.0015625</abbr><abbr title='aperture'>9.0</abbr><abbr title='focal length'>18</abbr></div><abbr title='camera make and model'>NIKON CORPORATION NIKON D7000</abbr>",
        thumb: "thumbnails/strahan_shed.jpg",
        image: "strahan_shed.jpg"
      },
    ]


    Galleria.ready(function() {
        /*
        load thumbnails after gallery setup, and download has started
        for the main images, but before the loading of map tiles starts
        in the background. This ensures visible elements are prioritised
        over non-visible elements

        The choice to lazy load thumbnails in batches of 50 was not made
        scientifically. Other numbers may yield better performance.
        */
        this.lazyLoadChunks( 50 );

        this.attachKeyboard({
            right: this.next,
            left: this.prev,
            /* Toggle fullscreen display on press of 'f' key */
            0x46: this.toggleFullscreen,
        });

        var gallery = this;
        $('#fullscreen').click(function() {
          gallery.toggleFullscreen();
        });

        $('.icons').appendTo(this.$('container'));

    });

    Galleria.configure({
        imageCrop: false,
        transition: "fade",
        thumbnails: "lazy"
    });
    Galleria.run("#gallery", {dataSource: data});

    </script>
  </body>
